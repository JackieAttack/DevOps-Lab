<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cat Adoption Website</title>
</head>
<body>
    <header id="main-header">Cat Adoption</header>
    <h3>Save a life by clicking one of the adoption buttons below:</h3>
    <h5>"Because only a monster wouldn't save a cat in need" - Jesus Christ</h5>
    <div id="cat-gallery">
        <div class="cat-unit">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/Nyan_cat_250px_frame.PNG" />
            <p>Name: Nyan Cat</p>
            <p>Meowmeowmeowmeowmeowmeowmeowmeowmeow</p>
            <button>Adopt</button>
        </div>
        <div class="cat-unit">
            <img src="https://static01.nyt.com/images/2020/03/31/arts/television/31xp-tigerking/31xp-tigerking-mobileMasterAt3x.jpg" />
            <p>Name: King</p>
            <p>This cat needs a new home after losing his previous owner.</p>
            <button>Adopt</button>
        </div>
    </div>
    <script src="/js"></script>
</body>
</html>
